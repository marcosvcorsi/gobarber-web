# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    
    - name: Install dependencias
      run: yarn install
      
    #- name: Run tests
    #  run: yarn test --watchAll false
    
    - name: Build
      run: yarn build
    
    - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
      with: 
        version: '290.0.1'
        project_id: ${{ secrets.GCP_PROJECT }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true
    
    - name: Upload file to bucket
      run: gsutil -n rsync -R ./build gs://"$BUCKET"
    
    - name: Allow public access
      run: gsutil -n acl ch -R -u AllUsers:R gs://"BUCKET"
    
    - name: Set Cache-Control
      run: gsutil -n setmeta -h "Cache-Control:public, max-age=15768000" gs://"$BUCKET"/**/*.{png,svg,css,js}
    
    - name: Set Cache Control
      run: gsutil setmeta -h "Cache-Control:no-cache, no-store" gs://"$BUCKET"/index.html


